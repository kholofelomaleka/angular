<h2>Data Bindings</h2>

<div class="row">
    <div class ="col-6">
        <h3>1. Interpolation</h3>

        <div><p>First Name: {{ firstName }}</p></div>
        <div><p>Row Number: {{ rollNo }}</p></div>
        <span><p>Last Name: {{ lastName }}</p></span>
        <span><p>Is Active: {{ isActive }}</p></span>
    </div>
    
    <div class="col-6">

        <input type="text" [value]="firstName" name="" id="">
        <br>
        <input type="text" [placeholder]="myPlaceholder" name="" id="">
        <br>
        <div [class]="div1ClassName" style="height: 100px;width: 100px;">

        </div>

    </div>        
</div>
<div class="row">
    <div class="col-3">
        <button class="btn btn-success" (click)="showWelcomeMessage()">Show Welcome Message</button>
    </div>
    <div class="col-3">
        <select (change)="onCityChange()">
            <option value="Cape Town">Cape Town</option>
            <option value="Durban">Durban</option>
            <option value="Johannesburg">Johannesburg</option>
            <option value="Pretoria">Pretoria</option>
            <option value="Port Elizabeth">Port Elizabeth</option>
        </select>
    </div>
</div>
<div class="row">
    <div class="col-3">
        <input type="text" [(ngModel)]="firstName">
    </div>
    <div class="col-3">
        <select [(ngModel)]="selectedCity">
            <option value="Cape Town">Cape Town</option>
            <option value="Durban">Durban</option>
            <option value="Johannesburg">Johannesburg</option>
            <option value="Pretoria">Pretoria</option>
            <option value="Port Elizabeth">Port Elizabeth</option>
        </select>
        - {{ selectedCity }}
    </div>
</div>
